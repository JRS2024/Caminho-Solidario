<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./recuperarSenha.css">

<body>
    <!--DIV DO LOGOTIPO-->
    <div class="pagina_login_voluntario">
        <div class="logo_maior">
            <img src="./IMG/LOGO MAIOR.png" alt="">
        </div>

        <!--h1 esqueceu sua senha-->
        <h1 class="esqueceu_senha">Esqueceu sua senha?</h1>

        <!--DIV LINHA-->
        <div class="linha"></div>



        <div class="campo_email">
            <!--CLASSE PARA ISOLAR O FORMULÁRIO EMAIL-->
            <form class="container_campo_email">
                <label for="">E-mail:</label>
                <input type="email" id="email" name="email" style="height: 25px;" required>
            </form>


            <!--DIV BOTÃO ENVIAR CÓDIGO DE RECUPERAÇÃO-->
            <div class="botao_recuperar_senha">
                <button onclick="">Enviar Código</button>
            </div>
        </div>

        <p>Não recebeu o código de recuperação? <a href="#">Clique aqui</a></p>
        <footer>
            <ion-icon name="arrow-round-back"></ion-icon>
        </footer>
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>


</html>
