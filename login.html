<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./login.css">

<body>
    <!--DIV DO LOGOTIPO-->
    <div class="pagina_login_voluntario">
        <div class="logo_maior">
            <img src="./IMG/LOGO MAIOR.png" alt="">
        </div>

        <!--DIV LOGIN-->
        <h1 class="login">Login</h1>

        <!--DIV LINHA-->
        <div class="linha"></div>
        <form action="">
            <!--DIV CAMPOS E-MAIL, SENHA e BOTÃO-->
            <div class="campo_email_senha_e_botão">
                <!--DIV CAMPO E-MAIL-->
                <div class="campo_email">
                    <!--CLASSE PARA ISOLAR O FORMULÁRIO EMAIL-->
                    <label for="">E-mail:</label>
                    <input type="email" id="email" name="email" required>

                </div>

                <!--DIV CAMPO SENHA-->
                <div class="campo_senha">
                    <!--CLASSE PARA ISOLAR O FORMULÁRIO SENHA-->
                    <label for="">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
            </div>

            <!--DIV LEMBRAR LOGIN E ESQUECI SENHA-->
            <div class="login_senha">
                <input type="checkbox" name="lembrar">
                <label for="">Lembrar Login</label>
                <a href="#">Esqueceu sua senha?</a>
            </div>

            <!--DIV BOTÃO LOGIN-->
            <div class="botao_login">
                <button onclick="">Entrar</button>
            </div>
            <!--DIV SEJA VOLUNTÁRIO-->
            <div class="seja_voluntario">
                <p>Ainda não tem cadastro? <a href="#">Seja Voluntário!</a></p>
            </div>
        </form>
    </div>
</body>

</html>
